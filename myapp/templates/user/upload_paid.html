{% extends "post/base2.html" %}
{% block title %}報名系統{% endblock %}
	{% block style %}<style>
		.a{
			cursor: pointer;
		}
		  .align{
		margin-left:100px;
		margin-right:100px;
		width:100%;
		}
		hr.style-one {
		border: 0;
		height: 1px;
		background: #333;
		background-image: linear-gradient(to right, #ccc, #333, #ccc);
		}
	</style>{% endblock %}
{% block content %}
		<!-- Main -->
			<div id="main" class="wrapper style4">
				<div class="container">
					<div class="row">
						<!-- Sidebar -->
						<div id="sidebar" class="2u">
							<section>
								<header class="major">	
									{% if "email" in request.session %}
									Hello，{{ request.session.email }}
								</header>									
								<ul class="default">
									<li><a href="/user/main/">報名首頁</a></li>
									<li><a href="/user/join/">羽球報名</a></li>
									<li><a href="/user/myteam/">我的隊伍</a></li>
									<li><a href="/user/logout/">登出</a></li>
								</ul>
							</section>
						</div>
								<!-- Content -->
						<div id="content" class="10u skel-cell-important">
							<section>
								<header class="major">
									<h3>檔案上傳</h3>
									<hr class="style-one">
									<form action="." method="post" enctype="multipart/form-data">
										{{ form.as_p }}
										{%csrf_token%}
										<input type="submit" name="submit">
									</form>
								</header>
							</section>
						</div>
					</div>
				</div>
			</div>

	{% endif %}
{% endblock %}
