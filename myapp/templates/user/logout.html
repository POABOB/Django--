{% extends "post/base.html" %}
{% block title %}登出{% endblock %}
{% block content %}
 <!-- Section One -->
        <div class="wrapper style2">
          <section class="container">
            <div class="row double">
              <div class="10u">
                <div  class="align">
  <h1>會員已登出</h1>
  <p>會員已成功登出，你可以<a href="/user/login/">重新登入一次</a>.</p>
  {{ message }}<span id="show"></span>
  <input type="hidden" class="url" value="/">
                </div>
              </div>

            </div>
          </section>
        </div>
{% endblock %}

{% block script %}
<script>
　　var t=3;//設定跳轉的時間
　　setInterval("refer()",1000); //啟動1秒定時
　　function refer(){
　　　　if(t==0){
　　　　　　location=$('.url').val(); //#設定跳轉的鏈接地址
　　　　}
　　　　document.getElementById('show').innerHTML=""+t+"秒後跳轉..."; // 顯示倒計時
　　　　t--; // 計數器遞減
　　　　//本文轉自：
　　}
</script>
{% endblock %}
